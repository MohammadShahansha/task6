<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI-universe-hub</title>
  <script src="https://kit.fontawesome.com/7a3fe98f28.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="showSpinner()">
  <header class="mb-5">
    <div class="text-center mt-5">
      <h2 class="fw-bold fs-1">AI Universe Hub</h2>
      <button type="button" class="btn btn-danger text-center px-4 py-2 mt-3">Sort By Date</button>
    </div>
  </header>
  <main class="container">

    <section>
      <div id="parantDiv" class="row row-cols-1 row-cols-md-3 g-4">

      </div>
    </section>

    <section>

      <!-- Modal -->
      <div class="modal fade" id="showDetailsModal" tabindex="-1" aria-labelledby="showDetailsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <!-- <h1 class="modal-title fs-5" id="showDetailsModalLabel">Modal title</h1> -->
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              
              <div id="modalCard" class="row row-cols-1 row-cols-md-2 g-4">
                
              </div>
              <p id="accuracy" class = "accuracy fs-6 d-none">% Accuracy</p>
            </div>
          </div>
        </div>
      </div>

    </section>

     <!-- ---------------show spinner----- -->
     <section>
      <div id="spinner" style="height: 400px;" class=" d-flex justify-content-center align-items-center d-none">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
      </div>
  </section>

   
  </main>
  <!-- ------------------footer part------------------ -->
  <footer>
    <div class="text-center mt-4">
      <button id="see-more" onclick="fetchForSeeMore()" type="button" class="btn btn-danger px-4 py-2 mt-3">See
        more</button>
    </div>
  </footer>


  <script src="js1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
